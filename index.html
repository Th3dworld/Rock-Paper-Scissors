<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div id="container">
        <div>What would you like to play?</div>
        <div id="buttons">
            <button class="actionBtn" id="rock">Rock</button>
            <button class="actionBtn" id="paper">Paper</button>
            <button class="actionBtn" id="scissors">Scissors</button>
        </div>
        <div id="scoreboard">
            <div class="score" id="playerDets"></div>
            <div class="score" id="scoreCount"></div>
            <div class="score" id="displayWinner"></div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
